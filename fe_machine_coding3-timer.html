<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script defer src="./fe_machine_coding3-timer.js"></script>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        button {
            background-color: lightblue;
            border: 1px solid blue;
            border-radius: 10px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            Timer
        </div>
        <div>
            <span id="hour"></span>
            <span id="min"></span>
            <span id="sec"></span>
        </div>
        <div>
            <div class="button-container">
                <button id="start-btn">Start</button>
                <button id="stop-btn">Stop</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
</body>

</html>
